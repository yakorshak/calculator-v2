<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two button__all-clear">AC</button>
    <button data-delete class="button__delete">DEL</button>
    <button class="button__operation" data-operation>/</button>
    <button class="button__number" data-number>1</button>
    <button class="button__number" data-number>2</button>
    <button class="button__number" data-number>3</button>
    <button class="button__operation" data-operation>*</button>
    <button class="button__number" data-number>4</button>
    <button class="button__number" data-number>5</button>
    <button class="button__number" data-number>6</button>
    <button class="button__operation add" data-operation>+</button>
    <button class="button__number" data-number>7</button>
    <button class="button__number" data-number>8</button>
    <button class="button__number" data-number>9</button>
    <button class="button__operation" data-operation>-</button>
    <button class="button__number" data-number>.</button>
    <button class="button__number" data-number>0</button>
    <button data-equals class="span-two button__equal">=</button>
  </div>
</body>
</html>
